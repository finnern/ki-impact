        .poster {

            color: #2c3e50;

        }
        
        .event-title-link {
            text-decoration: none;
            color: inherit;
        }

        }
        
        .event-date {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.9rem;
            background: #2c3e50;
            padding: 4px 8px;
            border-radius: 6px;
            white-space: nowrap;

            margin-bottom: 0.5rem;
